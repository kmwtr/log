<!DOCTYPE html>
<html lang="ja">
<!-- ------------------------------------------------------------------------------------------- -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log</title>
    <link rel="icon" href="./asset/favicon-32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;500&family=Zen+Maru+Gothic&display=swap">
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/index_page.css">
</head>
<!-- ------------------------------------------------------------------------------------------- -->
<body>
    <header>
        <h1>(<a href="https://prj.kmwtr.xyz/">prj</a>|<span class="bold">log</span>|<a href="https://doc.kmwtr.xyz/">doc</a>).<a href="https://kmwtr.xyz/">kmwtr</a>.xyz</h1>
        <img src="./asset/favicon-32.png" id="logo">
    </header>
    <main>
        <article>
            {%- for item in items %}
            <section class="quarter_group">
                <div class="quarter_title">
                    <h2>{{ h2 }}</h2 alt="{{ h2_alt }}">
                    <h3><a href="{{ quarter_page.href }}">{{ h3 }}</a></h3>
                </div>
                <figure><a href="{{ item.href }}">{{ item.tag }}</a><figcaption>{{ item.name }}</figcaption></figure>
                <figure><a href="{{ item.href }}">{{ item.tag }}</a><figcaption>{{ item.name }}</figcaption></figure>
                <section class="no_img"><img src="./asset/no_img.png"></section>
                <section class="no_img"><img src="./asset/no_img.png"></section>
            </section>
            {%- endfor %}
            <footer>
                <p>&copy; 2019- 上 航, kmwtr</p>
            </footer>

        </article>
    </main>
</body>

</html>
